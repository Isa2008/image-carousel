<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Carousel</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="carousel">
            <div class="image onscreen">
                <img src="2008daughters-1.jpg" alt="2008daughters by Bennie Julian Gay"/>
            </div>
            <div class="image">
                <img src="2008daughters-2.jpg" alt="2008daughters by Bennie Julian Gay"/>
            </div>
            <div class="image">
                <img src="2008daughters-3.jpg" alt="2008daughters by Bennie Julian Gay"/>
            </div>
            <div class="image">
                <img src="2008daughters-4.jpg" alt="2008daughters by Bennie Julian Gay"/>
            </div>
            <div class="dots">
                <div class="dot on"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div id="text">
            <h1>Image Carousel</h1>
            <p>HTML & CSS & VANILLA JAVASCRIPT</p>
            <p><em>Squash Every Week Into A Day</em>
                <br>Photoshoot of slipped cyclists with my collective 2008daughters.
                <br>At DUVE Berlin, invited by Iris Touliatou.
                <br>Photos by Bennie Julian Gay.</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
